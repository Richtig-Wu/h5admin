<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>constructor</title>
    <script src="https://cdn.bootcss.com/react/15.6.1/react.min.js"></script>
    <script src="https://cdn.bootcss.com/react/15.6.1/react-dom.min.js"></script>
     <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>

  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
        var Hello = React.createClass({
            getInitialState : function(){

                console.log('1');
                return {name:'12',value:'' }
            },
            componentWillMount:function(){
            console.log('2');
            },

            componentDidMount:function(){
              console.log('3');
            },
            // 需要使用父组件测试
            // componentWillReceiveProps:function(nextProps){
            //   this.setState({name: nextProps.name > this.props.name});
            //   console.log('4');
            // },

            componentWillUpdate:function(){
              console.log("WillUpdate");
            },

            componentDidUpdate:function(){
              console.log('DidUpdate');
            },
              // should 和 WillUpdate,DidUpdate值能使用其中一个
            // shouldComponentUpdate:function(){
            //   console.log('shouldComponentUpdate');
            // },

            myclick :function(){
              var a= 0;
              console.log("myclick");
              this.setState({value:a += 1});
            },
          render : function(){
            console.log("render");
            return <b>{this.props.name}
             <button  onClick={this.myclick}></button>
             <p>{this.state.name}{this.state.value}</p>
             </b>
          }
        });
        ReactDOM.render(
          <Hello name="world" />,
          document.getElementById('example')
        );

    </script>
  </body>
</html>
