<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>鼠标事件</title>
    <script src="https://cdn.bootcss.com/react/15.6.1/react.min.js"></script>
<script src="https://cdn.bootcss.com/react/15.6.1/react-dom.min.js"></script>
<script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
<link href="https://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">

  </head>
  <style>
  h1{
    margin: 0;
    padding:0;
  }
  html,body{
    height: 100%;
  }
  </style>
  <body>
    <script type="text/babel">
      var MouseMove = React.createClass({
        getInitialState : function(){
          return {
            x : 0,
            y : 0
          };
        },
        handleMouseMove : function(event){
          this.setState({
            x : event.clientX,
            y : event.clientY
          });
        },
        render : function(){
          return <div onMouseMove={this.handleMouseMove}  style={{
            height:'100%',
            width : '100%',
            // background : 'gray',
            color : 'blue'
          }}>
          <h1>{this.state.x + ',' + this.state.y}</h1>
          </div>;
        },
      });
      ReactDOM.render(<MouseMove></MouseMove>,document.body);

    </script>
  </body>
</html>
