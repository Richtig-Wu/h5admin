<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>表单与事件</title>
    <script src="https://cdn.bootcss.com/react/15.6.1/react.min.js"></script>
    <script src="https://cdn.bootcss.com/react/15.6.1/react-dom.min.js"></script>
    <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>

  </head>
  <body>
    <script type="text/babel">
      var FormInput = React.createClass({
          submitHandler: function(event){
            event.preventDefault();
            var helloTo = ReactDOM.findDOMNode(this.refs.helloTo).value;
            alert(helloTo);
          },


        render: function(){
          return <form onSubmit={this.submitHandler}>
            <input type="text" ref="helloTo" defaultValue="hello word" />
            <br/>
            <button type="submit">Sumbmit</button>
          </form>;
        }
      });
      ReactDOM.render(
        <FormInput></FormInput>,
        document.body
      );
    </script>
  </body>
</html>
