<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>input</title>
    <script src="https://cdn.bootcss.com/react/15.6.1/react.min.js"></script>
    <script src="https://cdn.bootcss.com/react/15.6.1/react-dom.min.js"></script>
    <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div id="example">
      <script type="text/babel">
      var Input = React.createClass({
        getInitialState:function(){
          return {value : 'hello!',passwd:'passwd'};
        },
        handleChange : function(event){
          this.setState ({ value : event.target.value});
        },
        handlePasswd: function(event){
          this.setState({ passwd : event.target.value});
        },
        render : function(){
          var value = this.state.value;
          var passwd = this.state.passwd;
          var display ='';
          var b = '';

          if(value === passwd && value){
            b = <b className="glyphicon glyphicon-ok"></b>;
            display = <b>ok</b>;
          }else {
            display = <b>on</b>;
          }
          return (
            <div>
              <input type="text" value= {value}
              onChange = {this.handleChange}/>{b}

              <input type="text" value={passwd}
              onChange = {this.handlePasswd} />
              
              {display}
              </div>
          );
        }
      });
      ReactDOM.render(
        <Input />, document.getElementById('example'));
      </script>
    </div>
  </body>
</html>
