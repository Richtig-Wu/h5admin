<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>type and default</title>
    <script src="https://cdn.bootcss.com/react/15.6.1/react.min.js"></script>
    <script src="https://cdn.bootcss.com/react/15.6.1/react-dom.min.js"></script>
    <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>  </head>

  </head>
  <body>
    <div id="monuntNode"></div>
    <script type="text/babel">
      class Hello extends React.Component{
        render(){
          return <div>
              hello{this.props.name}
            </div>;
        }
      }
      ReactDOM.render(<Hello name="aaa" />,
        monuntNode
      );
      // ReactDOM.render(<HelloMessage name="Sebastian" />, mountNode);
    </script>

  </body>
</html>
